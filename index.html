<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get My GPS Coordinates</title>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #content {
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="content">
    <h2>Capture GPS Coordinates</h2>
    <button onclick="getLocation()">Get My Location</button>
    <p id="location">Your coordinates will appear here.</p>
  </div>

  <script>
    let coordinatesOnly = ""; // Separate variable to hold only coordinates

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      coordinatesOnly = `${lat}, ${lon}`; // Update variable with coordinates only
      document.getElementById("location").innerHTML = `Coordinates: ${coordinatesOnly}`;
      
      // Copy only the coordinates
      copyToClipboard(coordinatesOnly);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Coordinates copied to clipboard!');
        }).catch(err => {
          showManualCopyPrompt(text);
        });
      } else {
        showManualCopyPrompt(text);
      }
    }

    function showManualCopyPrompt(text) {
      prompt("Copy the coordinates:", text);
    }

    function showError(error) {
      document.getElementById("location").innerHTML = `Error: ${error.message}`;
    }
  </script>
</body>
</html>
