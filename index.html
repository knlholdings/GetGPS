<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get My GPS Coordinates</title>
  <style>
    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #content {
      max-width: 90%;
    }
    #logo {
      display: block;
      margin: 0 auto 20px; /* Center the image and add bottom margin */
      max-width: 100%; /* Ensure responsiveness */
      height: auto; /* Maintain aspect ratio */
      max-width: 160px; /* Set max width */
      max-height: 160px; /* Set max height */
    }
    button {
      padding: 15px 20px; /* Increase padding for height */
      font-size: 16px; /* Optional: increase font size for readability */
      min-height: 50px; /* Ensure a minimum button height */
      cursor: pointer;
    }
    #copyButton {
      display: none; /* Hide the copy button initially */
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="logo" src="imgs/logo.png" alt="Company Logo">
    <h2>Capture GPS Coordinates</h2>
    <button onclick="getLocation()">Get My Location</button>
    <p id="location">Your coordinates will appear here.</p>
    <button id="copyButton" onclick="copyToClipboard()">Copy Coordinates</button>
  </div>

  <script>
    let coordinatesOnly = ""; // Variable to hold only coordinates

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      coordinatesOnly = `${lat}, ${lon}`; // Update variable with coordinates only
      document.getElementById("location").innerHTML = `Coordinates: ${coordinatesOnly}`;
      
      // Show the copy button now that we have coordinates
      document.getElementById("copyButton").style.display = "inline-block";
    }

    function copyToClipboard() {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(coordinatesOnly).then(() => {
          alert('Coordinates copied to clipboard!');
        }).catch(err => {
          showManualCopyPrompt(coordinatesOnly);
        });
      } else {
        showManualCopyPrompt(coordinatesOnly);
      }
    }

    function showManualCopyPrompt(text) {
      prompt("Copy the coordinates:", text);
    }

    function showError(error) {
      document.getElementById("location").innerHTML = `Error: ${error.message}`;
    }
  </script>
</body>
</html>
