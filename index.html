<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get My GPS Coordinates</title>
</head>
<body>
  <h2>Capture GPS Coordinates</h2>
  <button onclick="getLocation()">Get My Location</button>
  <p id="location">Your coordinates will appear here.</p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const coords = `${lat}, ${lon}`;
      document.getElementById("location").innerHTML = `Coordinates: ${coords}`;
      
      // Copy to clipboard with a fallback for iOS
      copyToClipboard(coords);
    }

    function copyToClipboard(text) {
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Coordinates copied to clipboard!');
        }).catch(err => {
          fallbackCopyTextToClipboard(text);
        });
      } else {
        fallbackCopyTextToClipboard(text);
      }
    }

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed"; // Avoid scrolling to bottom
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        document.execCommand('copy');
        alert('Coordinates copied to clipboard!');
      } catch (err) {
        console.error('Fallback: Could not copy text', err);
      }
      document.body.removeChild(textArea);
    }

    function showError(error) {
      document.getElementById("location").innerHTML = `Error: ${error.message}`;
    }
  </script>
</body>
</html>
